<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>GYM - SwaggerUI</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css"
    />
  </head>
  <style>
    .opblock.opblock-options {
      display: none;
    }
  </style>
  <body>
    <div id="swagger-ui"></div>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"
      crossorigin
    ></script>
    <script id="data" type="application/json">
      {
        "openapi": "3.0.1",
        "info": {
          "title": "Gym API",
          "version": "v1"
        },
        "servers": [
          {
            "url": "http://localhost:5000",
            "description": "render development"
          },
          {
            "url": "{protocol}://{host}:{port}/{basePath}",
            "description": "custom server",
            "variables": {
              "protocol": {
                "enum": ["http", "https"],
                "default": "https",
                "description": "The protocol to use"
              },
              "host": {
                "default": "api.example.com",
                "description": "The host name or IP address"
              },
              "port": {
                "enum": ["80", "443", "8080", "8443"],
                "default": "443",
                "description": "The port number"
              },
              "basePath": {
                "default": "api/v1",
                "description": "Api version"
              }
            }
          }
        ],
        "tags": [
          {
            "description": "",
            "name": "Auth"
          },
          {
            "description": "",
            "name": "Workouts"
          },
          {
            "description": "",
            "name": "Coaches"
          },
          {
            "description": "",
            "name": "Feedbacks"
          },
          {
            "description": "Profile management endpoints (user story 12)",
            "name": "Profile"
          },
          {
            "description": "Time slots management endpoints",
            "name": "TimeSlots"
          }
        ],
        "paths": {
          "/auth/register": {
            "post": {
              "operationId": "signupUser",
              "summary": "creates a new user account (User Story 1, User Story 3)",
              "requestBody": {
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/SignUpRequestBody"
                    }
                  }
                },
                "description": "User parameters",
                "required": true
              },
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/registerUserResponse"
                      }
                    }
                  },
                  "description": "Successful operation"
                },
                "400": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/registerUserErrorResponse"
                      }
                    }
                  },
                  "description": "Error Bad Request"
                }
              },
              "tags": ["Auth"]
            }
          },
          "/auth/login": {
            "post": {
              "operationId": "signinUser",
              "summary": "login user after authentication (User Story 2)",
              "requestBody": {
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/LoginRequestBody"
                    }
                  }
                },
                "description": "User parameters",
                "required": true
              },
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/loginResponse"
                      }
                    }
                  },
                  "description": "Successful operation"
                },
                "400": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/loginErrorResponse"
                      }
                    }
                  },
                  "description": "Error Bad Request"
                }
              },
              "tags": ["Auth"]
            }
          },
          "/coaches": {
            "get": {
              "operationId": "getCoaches",
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/CoachListResponse"
                      }
                    }
                  },
                  "description": "Successful operation"
                },
                "400": {
                  "description": "Bad request"
                }
              },
              "summary": "returns list coaches (User Story 5)",
              "tags": ["Coaches"]
            }
          },
          "/coaches/{coachId}": {
            "get": {
              "operationId": "getCoach",
              "parameters": [
                {
                  "description": "Coach id",
                  "in": "path",
                  "name": "coachId",
                  "required": true,
                  "schema": {
                    "type": "string",
                    "example": "582846d5c951184d705b65d1"
                  }
                }
              ],
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/CoachDetailResponse"
                      }
                    }
                  },
                  "description": "Successful operation"
                },
                "404": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/CoachNotFoundResponse"
                      }
                    }
                  },
                  "description": "Coach not found"
                }
              },
              "summary": "returns detailed information on coach (User Story 5)",
              "tags": ["Coaches"]
            }
          },
          "/coaches/{coachId}/available-slots/{date}": {
            "get": {
              "operationId": "getAvailableTimeSlots",
              "parameters": [
                {
                  "description": "Coach id",
                  "in": "path",
                  "name": "coachId",
                  "required": true,
                  "schema": {
                    "type": "string",
                    "example": "582846d5c951184d705b65d1"
                  }
                },
                {
                  "description": "Date",
                  "in": "path",
                  "name": "date",
                  "required": true,
                  "schema": {
                    "type": "string",
                    "example": "2024-07-03"
                  }
                }
              ],
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/CoachAvailableTimeSlotsResponse"
                      }
                    }
                  },
                  "description": "Successful operation"
                },
                "400": {
                  "description": "Bad request"
                }
              },
              "summary": "returns coach available time slots for date (User Story 5)",
              "tags": ["Coaches"]
            }
          },
          "/coach/feedback/{id}": {
            "get": {
              "operationId": "getCoachFeedback",
              "summary": "Get feedback for a specific coach (User Story 5)",
              "parameters": [
                {
                  "description": "Coach id",
                  "in": "path",
                  "name": "id",
                  "required": true,
                  "schema": {
                    "type": "string",
                    "example": "582846d5c951184d705b65d1"
                  }
                }
              ],
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/CoachFeedbackResponse"
                      }
                    }
                  },
                  "description": "Coach feedback fetched successfully"
                },
                "401": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/UnauthorizedResponse"
                      }
                    }
                  },
                  "description": "Not authorized, no token provided"
                },
                "404": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/FeedbacksNotFoundResponse"
                      }
                    }
                  },
                  "description": "Feedbacks not found"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ServerErrorResponse"
                      }
                    }
                  },
                  "description": "Server error while fetching feedbacks"
                }
              },
              
              "tags": ["Feedbacks"]
            }
          },
          "/api/workouts": {
            "post": {
              "operationId": "createBookedWorkout",
              "summary": "Create a new booked workout",
              "description": "Books a new workout with a coach at a specific time slot",
              "requestBody": {
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/CreateBookedWorkoutRequest"
                    }
                  }
                },
                "description": "Workout booking details",
                "required": true
              },
              "responses": {
                "201": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/CreateWorkoutSuccessResponse"
                      }
                    }
                  },
                  "description": "Workout successfully booked"
                },
                "400": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/MissingFieldsErrorResponse"
                      }
                    }
                  },
                  "description": "Missing required fields"
                },
                "400": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/PastDateErrorResponse"
                      }
                    }
                  },
                  "description": "Date is in the past"
                },
                "409": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/WorkoutSlotBookedErrorResponse"
                      }
                    }
                  },
                  "description": "Coach already has a workout at this time"
                },
                "409": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/TimeSlotBookedErrorResponse"
                      }
                    }
                  },
                  "description": "Time slot already marked as booked in coach's schedule"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ServerErrorResponse"
                      }
                    }
                  },
                  "description": "Server error"
                }
              },
              "security": [
                {
                  "bearerAuth": []
                }
              ],
              "tags": ["Workouts"]
            }
          },
          "/api/workouts/{id}/cancel": {
            "patch": {
              "operationId": "cancelWorkout",
              "summary": "Cancel a booked workout",
              "description": "Cancels a previously booked workout by ID",
              "parameters": [
                {
                  "description": "Workout ID",
                  "in": "path",
                  "name": "id",
                  "required": true,
                  "schema": {
                    "type": "string",
                    "example": "582846d5c951184d705b65d1"
                  }
                }
              ],
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/CancelWorkoutResponse"
                      }
                    }
                  },
                  "description": "Workout successfully cancelled"
                },
                "404": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/WorkoutNotFoundResponse"
                      }
                    }
                  },
                  "description": "Workout not found"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ServerErrorResponse"
                      }
                    }
                  },
                  "description": "Internal server error"
                }
              },
              "security": [
                {
                  "bearerAuth": []
                }
              ],
              "tags": ["Workouts"]
            }
          },
          "/api/modifytimeslots": {
            "patch": {
              "operationId": "modifyTimeSlot",
              "summary": "Mark a time slot as booked or available",
              "description": "Updates the booking status of a coach's time slot",
              "requestBody": {
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/ModifyTimeSlotRequest"
                    }
                  }
                },
                "description": "Time slot modification details",
                "required": true
              },
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/TimeSlotBookedResponse"
                      }
                    }
                  },
                  "description": "Time slot booked successfully"
                },
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/TimeSlotCancelledResponse"
                      }
                    }
                  },
                  "description": "Time slot cancelled successfully"
                },
                "400": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/MissingTimeSlotFieldsResponse"
                      }
                    }
                  },
                  "description": "Missing required fields"
                },
                "404": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/TimeSlotNotFoundResponse"
                      }
                    }
                  },
                  "description": "Time slot not found or already in desired state"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ServerErrorResponse"
                      }
                    }
                  },
                  "description": "Server error"
                }
              },
              "tags": ["TimeSlots"]
            }
          },
          "/api/bookedworkouts": {
            "get": {
              "operationId": "getBookedWorkouts",
              "summary": "Get all booked workouts for the authenticated user",
              "description": "Returns all booked workouts for the authenticated user based on their role",
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/AllBookedWorkoutsResponse"
                      }
                    }
                  },
                  "description": "All booked workouts retrieved successfully"
                },
                "403": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/UnauthorizedRoleResponse"
                      }
                    }
                  },
                  "description": "Unauthorized access (invalid role)"
                },
                "404": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/NoWorkoutsFoundResponse"
                      }
                    }
                  },
                  "description": "No workouts found for user"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/FetchWorkoutsErrorResponse"
                      }
                    }
                  },
                  "description": "Server error"
                }
              },
              "security": [
                {
                  "bearerAuth": []
                }
              ],
              "tags": ["Workouts"]
            }
          },
          "/api/timeslots/{coachId}": {
            "get": {
              "operationId": "getTimeSlotsByCoach",
              "summary": "Get all time slots for a specific coach",
              "description": "Fetches all time slots associated with the specified coach",
              "parameters": [
                {
                  "description": "Coach ID",
                  "in": "path",
                  "name": "coachId",
                  "required": true,
                  "schema": {
                    "type": "string",
                    "example": "60d21b4667d0d8992e610d09"
                  }
                }
              ],
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/CoachTimeSlotsResponse"
                      }
                    }
                  },
                  "description": "Coach time slots retrieved successfully"
                },
                "400": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/MissingCoachIdResponse"
                      }
                    }
                  },
                  "description": "Missing coach ID"
                },
                "404": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/NoTimeSlotsFoundResponse"
                      }
                    }
                  },
                  "description": "No time slots found"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/FetchTimeSlotsErrorResponse"
                      }
                    }
                  },
                  "description": "Server error"
                }
              },
              "tags": ["TimeSlots"]
            }
          },
          "/feedbacks/client": {
            "post": {
              "operationId": "submitClientFeedback",
              "summary": "Submit client feedback for a workout",
              "description": "Allows a client to submit feedback for a completed workout",
              "requestBody": {
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/ClientFeedbackRequest"
                    }
                  }
                },
                "description": "Client feedback details",
                "required": true
              },
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/FeedbackSubmittedResponse"
                      }
                    }
                  },
                  "description": "Feedback submitted successfully"
                }
              },
              "security": [
                {
                  "bearerAuth": []
                }
              ],
              "tags": ["Feedbacks"]
            }
          },
          "/feedbacks/coach": {
            "post": {
              "operationId": "submitCoachFeedback",
              "summary": "Submit coach feedback for a workout",
              "description": "Allows a coach to submit feedback for a completed workout",
              "requestBody": {
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/ClientFeedbackRequest"
                    }
                  }
                },
                "description": "Coach feedback details",
                "required": true
              },
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/FeedbackSubmittedResponse"
                      }
                    }
                  },
                  "description": "Feedback submitted successfully"
                }
              },
              "security": [
                {
                  "bearerAuth": []
                }
              ],
              "tags": ["Feedbacks"]
            }
          },
          "/find/workouts": {
            "get": {
              "operationId": "searchWorkouts",
              "summary": "Search for available workouts (User Story 4)",
              "description": "Search for available workouts based on various criteria",
              "parameters": [
                {
                  "description": "Workout type",
                  "in": "query",
                  "name": "type",
                  "required": false,
                  "schema": {
                    "type": "string",
                    "example": "yoga"
                  }
                },
                {
                  "description": "Workout date",
                  "in": "query",
                  "name": "date",
                  "required": false,
                  "schema": {
                    "type": "string",
                    "example": "2025-05-18"
                  }
                },
                {
                  "description": "Workout time",
                  "in": "query",
                  "name": "time",
                  "required": false,
                  "schema": {
                    "type": "string",
                    "example": "8:00"
                  }
                },
                {
                  "description": "Coach name",
                  "in": "query",
                  "name": "coachName",
                  "required": false,
                  "schema": {
                    "type": "string",
                    "example": "John"
                  }
                },
                {
                  "description": "Page number",
                  "in": "query",
                  "name": "page",
                  "required": false,
                  "schema": {
                    "type": "string",
                    "example": "1"
                  }
                },
                {
                  "description": "Results per page",
                  "in": "query",
                  "name": "limit",
                  "required": false,
                  "schema": {
                    "type": "string",
                    "example": "10"
                  }
                }
              ],
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/SearchWorkoutsResponse"
                      }
                    }
                  },
                  "description": "Search results retrieved successfully"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ServerErrorResponse"
                      }
                    }
                  },
                  "description": "Server error"
                }
              },
              "tags": ["Workouts"]
            }
          },
          "/auth/profile": {
            "get": {
              "operationId": "getUserProfile",
              "summary": "Get basic user profile information",
              "description": "Returns basic profile information for the currently authenticated user",
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/BasicUserProfileResponse"
                      }
                    }
                  },
                  "description": "User details fetched successfully"
                },
                "401": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/UnauthorizedResponse"
                      }
                    }
                  },
                  "description": "Not authorized, no token provided"
                },
                "404": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/NotFoundResponse"
                      }
                    }
                  },
                  "description": "User not found"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ServerErrorResponseUpdating"
                      }
                    }
                  },
                  "description": "Server error while generating upload URL"
                }
              },
              "security": [
                {
                  "bearerAuth": []
                }
              ],
              "tags": ["Profile"]
            }
          },
          "/profile/client": {
            "get": {
              "operationId": "getClientProfile",
              "summary": "Get client profile information",
              "description": "Returns client-specific profile information for the currently authenticated client",
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ClientProfileResponse"
                      }
                    }
                  },
                  "description": "Client details fetched successfully"
                },
                "401": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/UnauthorizedResponse"
                      }
                    }
                  },
                  "description": "Not authorized, no token provided"
                },
                "404": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/NotFoundResponse"
                      }
                    }
                  },
                  "description": "Client not found"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ServerErrorResponse"
                      }
                    }
                  },
                  "description": "Server error while fetching profile"
                }
              },
              "security": [
                {
                  "bearerAuth": []
                }
              ],
              "tags": ["Profile"]
            },
            "put": {
              "operationId": "updateClientProfile",
              "summary": "Update client profile information",
              "description": "Updates client-specific profile information for the currently authenticated client",
              "requestBody": {
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/UpdateClientProfileRequest"
                    }
                  }
                },
                "description": "Client profile parameters",
                "required": true
              },
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ProfileUpdateResponse"
                      }
                    }
                  },
                  "description": "Client profile updated successfully"
                },
                "401": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/UnauthorizedResponse"
                      }
                    }
                  },
                  "description": "Not authorized, no token provided"
                },
                "500": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/ProfileUpdateErrorResponse"
                      }
                    }
                  },
                  "description": "Failed to update profile"
                }
              },
              "security": [
                {
                  "bearerAuth": []
                }
              ],
              "tags": ["Profile"]
            }
          },
          "/profile/admin": {
            "get": {
              "operationId": "getAdminProfile",
              "summary": "Get admin profile information",
              "description": "Returns admin-specific profile information for the currently authenticated admin",
              "responses": {
                "200": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/AdminProfileResponse"
                      }
                    }
                  },
                  "description": "Admin details fetched successfully"
                },
                "401": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/UnauthorizedResponse"
                      }
                    }
                  },
                  "description": "Not authorized, no token provided"
                },
                "404": {
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/NotFoundResponse"
                      }
                    }
                  },
